<html lang="ja">
<head>
	<meta http-equiv="content-type" charset="utf-8"/>
	<meta title="ndifix's page" />
	<title> ndifixの部屋 </title>

	<style type="text/css">
		.tab{
			display: inline-block;
			border-width: 1px 1px 0px 1px;
			border-style: solid;
			border-color: black;
			border-radius: 0.5em 0.5em 0px 0px;
			padding: 0.7em 1em;
			font-weight: bold;
			color: black;
			background-color: #b8e0e6; }
		.tab:hover {
			color: green;
			background-color: #ccffcc; 
			cursor: pointer; } 
		input:checked + .tab {
			color: red;
			background-color: #dec8da;
			z-index: 1;
			position: relative; }
		#tabArea input{
			display: none;
			float: left;
			width: 63%;	}
		.tabBody{
			display: none;			
			border: 1px solid black;
			padding: 1em;
			background-color: #dec8da;
			margin-top: -2px;
			width: 63%;	}
		.tabBody iframe{ width: 100%; height: 100vh; }
		#tabNews:checked ~ #bodyNews { display: block; }
		#tabIntro:checked ~ #bodyIntro { display: block; }
		#tabRepo:checked ~ #bodyRepo { display: block; }
		#tweetArea{
			float: right;
			width: /*172px*/30%;
			height: 0px;	}	</style>
</head>
<body>
	<img src="head pic.jpg" pic.JPG" width="100%">
	<p>ndifix <a href="https://twitter.com/ndifix" target="_blank">@ndifix</a>の部屋です。デザイン？知らない子ですね。</p>
	<div id="tweetArea"><a class="twitter-timeline" href="https://twitter.com/ndifix?ref_src=twsrc%5Etfw">Tweets by ndifix</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></div>
	<div id="tabArea">
		<input type="radio" name="toptab" id="tabNews" checked><label for="tabNews" class="tab">News</label>
		<input type="radio" name="toptab" id="tabIntro"><label for="tabIntro" class="tab">Intro</label>
		<input type="radio" name="toptab" id="tabRepo"><label for="tabRepo" class="tab">Repository</label>
			
		<div class="tabBody" id="bodyNews"><iframe src="topTab/News.html"></iframe></div>
		<div class="tabBody" id="bodyIntro"><iframe src="topTab/Introduce.html"></iframe></div>
		<div class="tabBody" id="bodyRepo"><iframe src="topTab/Repository.html"></iframe></div>	</div>

		
</body>
</html>
